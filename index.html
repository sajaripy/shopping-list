<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<div class="titleCase">Shopping List</div>
		<div class="hidden">
			<span>Get it done today</span>
		</div>
	</div>
	<div>
		<input id="userinput" type="text" placeholder="enter items">
		<button id="enter" class="button blue">Enter</button>
	</div>
	<ul class="grid_container">
		<div class="listItem">
			<li class="bold red">Notebook</li>
		</div>
		<div class="listItem">
			<li>Birthday Cake</li>
		</div>
		<div class="listItem">
			<li>Spinach</li>
		</div>
		<div class="listItem">
			<li>Candles</li>
		</div>
	</div>

	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
